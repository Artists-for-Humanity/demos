<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Peeves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right_side">
        <div class="tool" id="money">MONEY</div>
        <div class="tool" id="food"></div>
        <div class="tool" id="toys"></div>
        <div class="tool" id="clean"></div>
    </div>
    <div id="dog"></div>
    <div class="sun">
        <div id="days">DAYS: 0</div>
    </div>
    <div class="bar_container">
        <div class="bar">
            <div id="joy">JOY</div>
        </div>
        <div class="bar">
            <div id="hunger">HUNGER</div>
        </div>
        <div class="bar">
            <div id="hygiene">HYGIENE</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
