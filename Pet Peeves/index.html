<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Peeves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right_side">
        <div class="tool" id="money"></div>
        <div style="background-color: #87C443; top: 100px; position: absolute; display: flex; justify-content: center; align-items: center; font-size: 30px; color: #3D8033; height: 48px; width: 48px; border-radius: 50%; border: 5px solid #3D8033;">5</div>
        <div class="tool" id="food"></div>
        <div class="tool" id="toys"></div>
        <div class="tool" id="clean"></div>
    </div>
    <div id="dog"></div>
    <div class="sun">
        <div id="days" style="font-size: 60px; color: #FFBE31;">0</div>
    </div>
    <div class="bar_container">
        <div class="bar">
            <div style="background-image: url(assets/heart.png); height: 100px; width: 110px; position: absolute; top: 35px; left: 100px;"></div>
            <div id="joy"></div>
        </div>
        <div class="bar">
            <div style="background-image: url(assets/happiness.png); height: 110px; width: 110px; position: absolute; top: 150px; left: 100px;"></div>
            <div id="hunger"></div>
        </div>
        <div class="bar">
            <div style="background-image: url(assets/hygiene.png); height: 110px; width: 115px; position: absolute; top: 265px; left: 97px;"></div>
            <div id="hygiene"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
