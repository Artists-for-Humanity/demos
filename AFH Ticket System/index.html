<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Creative Technology</title>
</head>
<body>
    <div class="login-page">
        <div class="logoContainer">
            <img src="assets/logo.png" id="logo">
        </div>
        <div class="form">
            <form class="register-form" id="register-form">
                <input type="text" name="username" placeholder="Full Name" style="text-transform: uppercase;" required />
                <input type="password" name="password" placeholder="PASSWORD" required />
                <button type="submit" id="register">Create Account</button>
                <p class="message">Already registered? <a href="#" id="show-login">Sign In</a></p>
            </form>
            <form class="login-form" id="login-form">
                <input type="text" name="username" placeholder="Full Name" style="text-transform: uppercase;" required />
                <input type="password" name="password" placeholder="PASSWORD" required />
                <div style="display: flex; justify-content: center; align-items: center;">
                    <button type="submit" id="login">Login</button>
                </div>
                <p class="message">Not registered? <a href="#" id="show-register">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
